<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>GHEFIRA SARI KHOLILI - Juicephira</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Poppins", sans-serif;
        background-color: #ffe6f2;
        color: #333;
      }

      header {
        background-color: #ff66b2;
        color: white;
        padding: 10px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: sticky;
        top: 0;
        z-index: 1000;
      }

      header h1 {
        font-size: 20px;
      }

      nav ul {
        list-style: none;
        display: flex;
        gap: 20px;
      }

      nav ul li a {
        text-decoration: none;
        color: white;
        font-weight: 600;
        transition: 0.3s;
      }

      nav ul li a:hover {
        color: #ffe6f2;
      }

      /* --- Map Section --- */
      .map-section {
        background-color: #fff;
        margin: 40px auto;
        width: 90%;
        max-width: 900px;
        border-radius: 15px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        padding: 20px;
        text-align: center;
      }

      .map-section h2 {
        color: #ff3385;
        margin-bottom: 10px;
      }

      .map-section p {
        margin-bottom: 15px;
      }

      iframe {
        width: 100%;
        height: 350px;
        border: 0;
        border-radius: 10px;
      }

      .map-btn {
        display: inline-block;
        background-color: #ff66b2;
        color: white;
        padding: 10px 20px;
        margin-top: 15px;
        border-radius: 25px;
        font-weight: 600;
        text-decoration: none;
        transition: background 0.3s;
      }

      .map-btn:hover {
        background-color: #ff3385;
      }

      footer {
        background-color: #ff66b2;
        color: white;
        text-align: center;
        padding: 10px;
        margin-top: 30px;
      }

      /* --- Sidebar Keranjang --- */
      .cart-sidebar {
        position: fixed;
        right: -400px;
        top: 0;
        width: 300px;
        height: 100%;
        background-color: #fff;
        box-shadow: -3px 0 10px rgba(0, 0, 0, 0.2);
        transition: right 0.3s ease;
        padding: 20px;
        z-index: 1001;
      }

      .cart-sidebar.active {
        right: 0;
      }

      .checkout-btn,
      .back-btn {
        width: 100%;
        margin-top: 10px;
        padding: 10px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-weight: bold;
      }

      .checkout-btn {
        background-color: #ff66b2;
        color: white;
      }

      .back-btn {
        background-color: #ddd;
      }
    </style>
  </head>

  <body>
    <header>
      <h1>Juicephira</h1>
      <nav>
        <ul id="nav-list">
          <li><a href="#home">Beranda</a></li>
          <li><a href="#produk">Produk</a></li>
          <li><a href="#contact">Kontak</a></li>
        </ul>
      </nav>
      <i class="fa-solid fa-cart-shopping" id="cartToggle" style="cursor:pointer;"></i>
    </header>

    <!-- === MAP SECTION === -->
    <section class="map-section" id="contact">
      <h2>Lokasi Kami</h2>
      <p>Perumahan Legok Indah, Jl. Menteng, Blok A12 A No 02</p>

      <iframe
        src="https://www.google.com/maps?q=Perumahan+Legok+Indah,+Jl+Menteng,+Blok+A12+A+No+02&output=embed"
        allowfullscreen=""
        loading="lazy"
      ></iframe>

      <!-- Tombol Menuju ke Google Maps Aplikasi -->
      <a
        class="map-btn"
        href="geo:0,0?q=Perumahan+Legok+Indah,+Jl+Menteng,+Blok+A12+A+No+02"
      >
        üìç Buka di Aplikasi Google Maps
      </a>

      <!-- Tombol Menuju ke Google Maps Web -->
      <a
        class="map-btn"
        href="https://www.google.com/maps/dir/?api=1&destination=Perumahan+Legok+Indah,+Jl+Menteng,+Blok+A12+A+No+02"
        target="_blank"
        rel="noopener noreferrer"
      >
        üåê Buka di Google Maps Web
      </a>
    </section>

    <footer>
      <p>&copy; 2025 Juicephira. Semua hak dilindungi.</p>
    </footer>

    <!-- === SIDEBAR KERANJANG === -->
    <div class="cart-sidebar" id="cart-sidebar">
      <h3>Keranjang Belanja</h3>
      <div id="cart-items"></div>
      <div class="cart-total">Total: Rp <span id="cart-total">0</span></div>
      <button class="checkout-btn" id="checkoutBtn">Checkout</button>
      <button class="back-btn" id="backBtn">Kembali</button>
    </div>

    <script>
      const cart = [],
        cartSidebar = document.getElementById("cart-sidebar"),
        cartItems = document.getElementById("cart-items"),
        cartTotal = document.getElementById("cart-total");

      document.getElementById("cartToggle").onclick = () => cartSidebar.classList.toggle("active");
      document.getElementById("backBtn").onclick = () => cartSidebar.classList.remove("active");

      function render() {
        cartItems.innerHTML = "";
        let t = 0;
        cart.forEach((i) => {
          t += i.price * i.qty;
          cartItems.innerHTML += `<div class='cart-item'><div><b>${i.name}</b><br>${i.qty} x Rp ${i.price.toLocaleString()}</div><div>Rp ${(i.price * i.qty).toLocaleString()}</div></div>`;
        });
        cartTotal.textContent = t.toLocaleString();
      }

      document.getElementById("checkoutBtn").onclick = () => {
        if (!cart.length) return alert("Keranjang masih kosong!");
        alert("Terima kasih telah berbelanja!");
        cart.length = 0;
        render();
        cartSidebar.classList.remove("active");
      };
    </script>
  </body>
</html>
